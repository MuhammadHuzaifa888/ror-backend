name: Rails Application CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: huzaifa
          POSTGRES_PASSWORD: 1234
          POSTGRES_DB: memee_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U huzaifa"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 3.2.0

      - name: Build and Tag Docker Image
        run: |
          docker build -t ror .
          docker tag ror MuhammadHuzaifa888/ror:latest

      - name: Push Docker Image to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | docker login -u "${MuhammadHuzaifa888}" --password-stdin
          docker push MuhammadHuzaifa888/ror:latest

      - name: Deploy to Container
        run: |
          docker rm -f ror-dep || true
          docker run -d --name ror-dep -p 8000:3000 \
            --link postgres:db \
            -e RAILS_ENV=development \
            -e DATABASE_HOST=db \
            MuhammadHuzaifa888/ror:latest

      - name: Wait for PostgreSQL
        run: |
          until docker exec ror-dep pg_isready -h db -U huzaifa; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 5
          done

      - name: Run Migrations
        run: docker exec ror-dep rails db:migrate
