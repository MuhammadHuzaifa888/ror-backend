name: Build, Push, and Deploy

on:
  push:
    branches: 
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/ror:latest .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/ror:latest

  deploy:
    runs-on: self-hosted
    needs: build_and_push

    steps:
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Pull Docker image from Docker Hub
      run: |
        docker pull ${{ secrets.DOCKERHUB_USERNAME }}/ror:latest

    - name: Remove existing container (if any) on EC2
      run: |
        docker stop ror-dep || true
        docker rm ror-dep || true

    - name: Run Docker container on EC2
      run: |
        docker run -d --name ror-dep -p 8000:3000 ${{ secrets.DOCKERHUB_USERNAME }}/ror:latest
